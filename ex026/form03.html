<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario com data</title>
</head>
<body>
    <h1>formulario com datas</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name" >
        </p>
        <p><label for="media">media</label></p>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        <label for="mes"> periodo letivo</label>
        <input type="month" name="mes" id="imes">
        <label for="dia"> dia da prova</label>
        <input type="date" name="dia" id="idia" value="2022-11-07">
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
        <p><input type="submit" value="enviar">
        <input type="reset" value="limpar"></p>


    </form>

</body>
</html>
