<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form check</title>
</head>
<body>
    <h1>Exemplo de check</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="mas" value="M"> <label for="mas" > Masculino</label>
            <input type="radio" name="sexo" id="fem" value="F"> <label for="fem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="iesbas"> <label for="iesbas">basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesvol"> <label for="iesvol">volei</label> <br>
            <input type="checkbox" name="esfut" id="iesnat"> <label for="iesnat">natacao</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>


    </form>
</body>
</html>
